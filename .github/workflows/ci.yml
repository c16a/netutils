name: workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Test
        uses: dagger/dagger-for-github@v2
        with:
          cmds: |
            project update
            do test
      
      - name: Build
        uses: dagger/dagger-for-github@v2
        with:
          cmds: |
            project update
            do build
  
  macos:
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Test
        uses: dagger/dagger-for-github@v2
        with:
          cmds: |
            project update
            do test
      
      - name: Build
        uses: dagger/dagger-for-github@v2
        with:
          cmds: |
            project update
            do build